<html>
	<head>
		<style>
			#myCanvas, #myCanvas1 {
				position: relative;
			}
			#hello {
				position: relative;
			}
		</style>
		<script src="web-animations-receiver.js"></script>
		<script type="text/javascript">
			var worker1 = createAnimationWorker('work.js');
			var worker2 = createAnimationWorker('work1.js');

			play = function() {
				worker1.postMessage("start");
				worker2.postMessage("start");
			};
			pause = function () {
				worker1.postMessage("pause");
				worker2.postMessage("pause");
			};

		</script>
	</head>

	<body>
		<button id = "play" onClick = "play()">Play</button>
		<button id = "pause" onClick = "pause()">Pause</button>
		<br>
		<br>
		<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
		</canvas>
		<br>
		<canvas id="myCanvas1" width="200" height="100" style="border:1px solid #000000;">
		</canvas>
	</body>
</html>
